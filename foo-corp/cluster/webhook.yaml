apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:            
  name: istio-galley
webhooks:  
- clientConfig:
    caBundle: 
    service:       
      name: istio-galley
      namespace: istio-system
      path: /admitpilot
  failurePolicy: Ignore
  name: pilot.validation.istio.io
  rules:                   
  - apiGroups:  
    - config.istio.io
    apiVersions:
    - v1alpha2
    operations:
    - CREATE
    - UPDATE
    resources:
    - httpapispecs
    - httpapispecbindings
    - quotaspecs
    - quotaspecbindings
